<div style="display: flex">
  <div class="container-image">
    <img
      src="{{ pathRol }}"
      alt="Image_cafe"
      width="100%"
      height="100%"
      style="object-fit: cover; border-radius: 50px"
    />
  </div>

  <div class="container-logo-photo" align="center">
    <div style="width: 30%; margin-top: 5vw; margin-right: 15px">
      <img
        src="../../../../assets/logo_color.webp"
        alt="Logo exchange"
        width="100%"
        height="100%"
      />
    </div>
    <div class="container-congratulation">Â¡Felicitaciones!</div>
    <div class="container-sub-title">{{ textCongratulations }}</div>
    <div class="container-name">{{ textName }}</div>
    <div class="container-photo" *ngIf="pathImage">
      <img
        src="{{ pathImage }}"
        alt="Foto de perfil"
        width="100%"
        height="100%"
        style="border-radius: 100%; object-fit: cover"
      />
    </div>
    <div class="container-photo" *ngIf="!pathImage">
      <img
        src="../../../../assets/icons/icon_user.webp"
        alt="Foto de perfil"
        width="100%"
        height="100%"
        style="border-radius: 100%; object-fit: cover"
      />
    </div>
    <div class="container-name-photo">{{ textDownPhoto }}</div>

    <div>
      <button class="btn-welcome" (click)="finish()">Finalizar</button>
    </div>
  </div>
</div>
