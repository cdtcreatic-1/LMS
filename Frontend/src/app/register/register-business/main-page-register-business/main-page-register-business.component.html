<app-loading [isLoading]="isLoading"></app-loading>

<div [ngClass]="{ 'fcdt-disable-screen': isLoading }">
  <div style="position: relative">
    <div class="container-principal">
      <div class="container-barra-logo">
        <div class="container-logo" [routerLink]="['../../home']">
          <img
            src="../../../../assets/logo_color.webp"
            alt="Logo exchange"
            width="100%"
            height="80%"
          />
        </div>
      </div>
      <div class="container-image">
        <img
          src="../../../../assets/register_business.webp"
          alt="Image_cafe"
          width="100%"
          height="95%"
        />
      </div>

      <div class="container-form">
        <router-outlet></router-outlet>
      </div>
    </div>

    <app-floting-alert
      *ngIf="isErrorAlert"
      [message]="message"
    ></app-floting-alert>
  </div>
</div>
