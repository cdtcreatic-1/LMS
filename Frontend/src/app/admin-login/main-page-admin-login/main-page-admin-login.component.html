<div class="container-login-admin">
  <form (ngSubmit)="onSubmit()" [formGroup]="formLogin" autocomplete="on">
    <div class="container-title-login">Login</div>

    <div class="container-form">
      <input
        type="text"
        class="form-control"
        placeholder="User name"
        formControlName="email"
        required
      />
    </div>
    <div class="container-form">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        maxlength="40"
        required
      />
    </div>
    <div align="end">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
