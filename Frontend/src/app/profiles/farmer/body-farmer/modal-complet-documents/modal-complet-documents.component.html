<div class="container-principal">
  <section class="container-title-close">
    <div class="container-text-details">
      <span> Atención </span>
    </div>
    <div class="icon-close">
      <ion-icon
        name="close-circle-outline"
        class="ion-icon-blue"
        (click)="handleClickCloseModal()"
      ></ion-icon>
    </div>
  </section>

  <div class="container-icon-text">
    <div>
      <ion-icon name="alert-circle-outline" class="icon"></ion-icon>
    </div>
    <div>
      <p>
        Por favor, recuerda agregar los documentos necesarios para completar tu
        registro. Estos son esenciales para avanzar en el proceso. ¡Gracias por
        tu atención!
      </p>
    </div>
  </div>

  <button class="fcdt-btn-p2" (click)="handleClickCloseModal()">
    Documentos
  </button>
</div>
