<div class="container-businessman" align="center">
  <div
    class="container-click"
    [routerLink]="'./register/apprentice'"
    *ngIf="!isCreated"
  >
    <div class="container-image-icon-profile">
      <img
        src="../../../../assets/icons/icon_user.webp"
        alt="Perfil"
        width="100%"
        height="100%"
      />
    </div>
    <div class="container-text-add-profile">Agregar perfil</div>
  </div>

  <div
    class="container-click"
    [routerLink]="'../user-apprentice'"
    *ngIf="isCreated"
    (clic)="handleChangeBuyer()"
  >
    <div class="container-image-icon-profile">
      <img
        src="../../../../assets/icons/icon_user.webp"
        alt="Perfil"
        width="100%"
        height="100%"
      />
    </div>
    <div class="container-text-add-profile">Cambiar a perfil de aprendiz</div>
  </div>
</div>
