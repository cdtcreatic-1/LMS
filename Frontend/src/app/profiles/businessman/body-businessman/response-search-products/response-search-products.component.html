<div style="position: relative">
  <div class="container-principal-details-lots">
    <!-- Details -->
    <div class="container-no-result" *ngIf="dataLots.length === 0">
      No se encontraron resultados
    </div>
    <div class="container-body" *ngIf="dataLots.length > 0">
      <div class="container-card" *ngFor="let lot of dataLots">
        <div class="container-title-lot">
          Lote <span>{{ lot.id_lot }}</span>
        </div>
        <div class="container-image-lote">
          <img
            *ngIf="!lot.lot_photo"
            src="../../../../../../assets/lote2.webp"
            alt="Lote"
            height="100%"
            width="100%"
            class="image-style"
            style="object-fit: cover"
          />
          <img
            *ngIf="lot.lot_photo"
            src="{{ lot.lot_photo }}"
            alt="Lote"
            height="100%"
            width="100%"
            class="image-style"
            style="object-fit: cover"
          />
        </div>
        <div class="shoping-card">
          <div class="container-icons-shoping-cart">
            <div
              style="width: 42%; margin-right: -5%"
              (click)="sendCarShop(lot)"
            >
              <app-global-buttons
                [nameButton]="'Comprar'"
                [color]="'#fff'"
              ></app-global-buttons>
            </div>
            <img
              src="../../../../../../assets/icons/shoping_car.webp"
              alt="Shoping cart"
              height="100%"
              class="container-image-card-shop"
              (click)="addCarShop(lot)"
            />
          </div>
        </div>
        <div class="container-prices">
          <strong style="font-size: 1.5rem"
            >$<span *ngIf="lot.quantity_info.price_per_kilo">{{
              lot.quantity_info.price_per_kilo | number
            }}</span></strong
          >

          <span class="text-price-old-price"
            >${{ lot.quantity_info.price_per_kilo * 1.1 | number }}</span
          >
        </div>

        <div class="container-start-number-name">
          <div class="container-start-number">
            <!-- <div class="container-start">
              <img
                src="../../../../../../assets/icons/icon_start_white.webp"
                alt=""
                width="100%"
              />
            </div>
            <div class="container-number">4.8</div> -->
          </div>
          <div class="container-name-profile-taza">
            <div
              class="container-name-taza"
              title="  {{ lot.properties_info.profile_name }}"
            >
              {{ lot.properties_info.profile_name.slice(0, 13) }}
            </div>
            <div class="container-sub-title-taza">Perfil de taza</div>
          </div>
        </div>

        <div class="container-buttons" (click)="getSample(lot)">
          <app-global-buttons
            [nameButton]="'Solicitar muestra'"
          ></app-global-buttons>
        </div>
      </div>
    </div>
  </div>
</div>
