<div class="container-principal">
  <section style="margin-left: -9.5%">
    <app-title [text]="dataTraining?.submodule_title!"></app-title>
  </section>

  <section class="container-video-pdf">
    <iframe
      width="100%"
      height="100%"
      [src]="urlVideo | safe"
      allowfullscreen
    ></iframe>

    <div class="container-pdf">
      <img
        src="../../../../../../assets/icons/icon_pdf.webp"
        alt=""
        width="80%"
      />

      <div>
        <a href="{{ dataTraining?.submodule_resources }}" target="_blank">
          <p>Material de apoyo</p>
        </a>
      </div>
    </div>
  </section>

  <section class="container-description-course">
    {{ dataTraining?.submodule_summary }}
  </section>
</div>
